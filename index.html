<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: aliceblue;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            opacity: 0.7;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: beige;
        }

        p {
            margin-bottom: 20px;
            color: beige;
            font-weight: bold;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .guessField, .guessSubmit, .resetGame {
            background-color: transparent;
            color: beige;
            border: 1px solid beige;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .guessField::placeholder {
            color: lightgray;
        }

        .guessField:focus {
            outline: none;
            border-color: #6d6d6d;
        }

        .guessSubmit:hover, .resetGame:hover {
            background-color: beige;
            color: black;
        }

        @media (max-width: 768px) {
            .content {
                width: 90%;
                max-width: 400px;
            }

            .guessField, .guessSubmit, .resetGame {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2022/04/09/113368-697718069_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Guess The Number</h1>
        <p>We have selected a random number between 1 - 100. Let's see if you can guess it.</p>
        <div class="form">
            <label for="guessField">Enter a guess:</label>
            <input type="number" id="guessField" placeholder="Enter Your Number" class="guessField" min="1" max="100">
            <input type="button" value="Submit Guess" class="guessSubmit" id="submitguess">
            <input type="button" value="Reset Game" class="resetGame" id="resetgame">
        </div>
    </div>

    <script>
        // Generate random number between 1 and 100
        var y = Math.floor(Math.random() * 100 + 1);
        var guessCount = 1;

        document.getElementById("submitguess").onclick = function() {
            var x = parseInt(document.getElementById("guessField").value);

            if (isNaN(x) || x < 1 || x > 100) {
                alert("Please enter a number between 1 and 100.");
                return;
            }

            if (x === y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN " + guessCount + " GUESSES");
            } else if (x > y) {
                guessCount++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            } else {
                guessCount++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER");
            }
        }

        document.getElementById("resetgame").onclick = function() {
            y = Math.floor(Math.random() * 100 + 1);
            guessCount = 1;
            document.getElementById("guessField").value = "";
            alert("Game reset. Try guessing the new number!");
        }
    </script>
</body>
</html>
